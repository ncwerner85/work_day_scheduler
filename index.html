<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron time-block">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col hour">8am</div>
        <textarea id="08" class="col-10 thingsToDo description" data-hour="08"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col hour">9am</div>
          <textarea id="09" class="col-10 thingsToDo description" data-hour="09"></textarea>
          <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
          </button>
      </div>
      <div class="row">
        <div class="col hour">10am</div>
        <textarea id="10" class="col-10 thingsToDo description" data-hour="10"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col hour">11am</div>
        <textarea id="11" class="col-10 thingsToDo description" data-hour="11"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col hour">12pm</div>
        <textarea id="12" class="col-10 thingsToDo description" data-hour="12"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
      <div class="row">
        <div class="col hour">1pm</div>
        <textarea id="13" class="col-10 thingsToDo description" data-hour="13"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
        </div>
      <div class="row">
        <div class="col hour">2pm</div>
        <textarea id="14" class="col-10 thingsToDo description" data-hour="14"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
      </div>
    <div class="row">
        <div class="col hour">3pm</div>
        <textarea id="15" class="col-10 thingsToDo description" data-hour="15"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
        </div>
    <div class="row">
        <div  class="col hour">4pm</div>
        <textarea id="16" class="col-10 thingsToDo description" data-hour="16"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
    </div>
    <div class="row">
        <div class="col hour">5pm</div>
        <textarea id="17" class="col-10 thingsToDo description" data-hour="17"></textarea>
        <button type="button" class="col saveBtn"><i class="fas fa-save"></i>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
