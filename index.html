<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="font-weight-bold">Time</th>
              <th scope="col" class="font-weight-bold" class="text-left">Things to do</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"><span class="border border-dark"></span>8am</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">9am</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">10am</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">11am</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">12pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">1pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">2pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">3pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">4pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row">5pm</th>
              <td colspan="2"></td>
            </tr>
            <tr>
              <th scope="row"><span class="border border-dark"></span>Things to do Tomorrow</th>
              <td colspan="3"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src="./script.js"></script>
    
  </body>
</html>
